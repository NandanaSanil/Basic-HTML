<html>
    <head>
        <title>Personal Details</title>
        <link rel="stylesheet" href="new1.css">
    </head>
    <body>
        <center>
        <h1 id="h1">Personal Details</h1>
        <form class="common">
            <table>
                <tr>
                    <td>
                        Name
                    </td>
                    <td><input type="text" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>
                        Age
                    </td>
                    <td><input type="text" placeholder="Enter your Age"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" placeholder="Enter name of father"></td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td><input type="text" placeholder="Enter the name of mother"></td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td>
                        <select>
                            <option>Select</option>
                            <option>Indian</option>
                            <option>Non Indian</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Indian</td>
                    <td>
                        <select>
                            <option>State</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Email Address</td>
                    <td><input type="email" placeholder="Enter the e-mail"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="number" placeholder="Enter the phone number"></td> 
                    <!--<label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone"> -->
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="Enter the password"></td>
                </tr>
                <center>
                    <tr>
                        <td><button type="submit">Submit Here</button></td>
                        <!--<td><input type="submit"></td>-->
                    </tr>
                </center>
            </table>
        </form>
        </center>
    </body>
</html>
